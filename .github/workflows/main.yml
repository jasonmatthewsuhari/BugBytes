name: Build and Export GameMaker Project

on:
  push:
    # Sequence of patterns matched against refs/tags
    branches:
    - main
    # paths-ignore:
      # - '.github/workflows/main.yml'

permissions:
  contents: write  # Ensure the action has write access to contents
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Git
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Find Latest Tag
        id: find_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "::set-output name=latest_tag::$latest_tag"

      - name: Use Latest Tag
        run: echo "Latest tag is ${{ steps.find_tag.outputs.latest_tag }}"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.increment_tag.outputs.next_tag }}
          release_name: Release ${{ steps.increment_tag.outputs.next_tag }}
          body: |
            Example release notes 
